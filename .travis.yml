language: cpp

dist: xenial

sudo: required

branches:
    only:
        - master

matrix:
    allow_failures:
         - os: osx

    include:
        - name: "Linux; gcc 5.4; debug"
          os: linux
          python: "3.5"
          addons:
              apt:
                  sources:
                      - ubuntu-toolchain-r-test
                  packages:
                      - g++-5
          env:
              - MATRIX_EVAL="CC=gcc-5 && CXX=g++-5"
              - TRAVIS_BUILD_TYPE=Debug
              - TRAVIS_CMAKE_GENERATOR="Unix Makefiles"
              - TRAVIS_PYTHON_VERSION=3.5
          before_install:
              - ./environment/travis/linux/before_install.sh
          install:
              - source environment/travis/linux/install.sh
          before_script:
              - ./environment/travis/linux/before_script.sh
          script:
              - ./environment/travis/script.sh


        - name: "Linux; gcc 8; release"
          os: linux
          python: "3.5"
          addons:
              apt:
                  sources:
                      - ubuntu-toolchain-r-test
                  packages:
                      - g++-8
          env:
              - MATRIX_EVAL="CC=gcc-8 && CXX=g++-8"
              - TRAVIS_BUILD_TYPE=Release
              - TRAVIS_CMAKE_GENERATOR="Unix Makefiles"
              - TRAVIS_PYTHON_VERSION=3.5
          before_install:
              - ./environment/travis/linux/before_install.sh
          install:
              - source environment/travis/linux/install.sh
          before_script:
              - ./environment/travis/linux/before_script.sh
          script:
              - ./environment/travis/script.sh

        - name: "macOS; clang 6; release"
          os: osx
          osx_image: xcode9.4
          env:
              - TRAVIS_CMAKE_GENERATOR="Unix Makefiles"
          before_install:
              - brew update
              - which clang
              - which clang++
              - clang --version
              - clang++ --version
              - cmake --version
              - brew install llvm@6
              - clang --version
              - clang++ --version
              - which clang
              - which clang++
              - brew install qt5 qwt xerces-c ncurses
              # Force the latest versions
              - brew outdated boost || brew upgrade boost
              - brew outdated gdal || brew upgrade gdal
              - brew outdated cmake || brew upgrade cmake
              - cmake --version
          before_script:
              - mkdir $TRAVIS_BUILD_DIR/build
              - cd $TRAVIS_BUILD_DIR/build
              - CC=/usr/local/opt/llvm@6/bin/clang CXX=/usr/local/opt/llvm@6/bin/clang++ cmake -G"${TRAVIS_CMAKE_GENERATOR}" -DPCRASTER_BUILD_TEST:BOOL=TRUE ..
          script:
              - ./environment/travis/script.sh



notifications:
